<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Primary Meta Tags -->
  <title>Application — Hustleware Studio</title>
  <meta name="title" content="Application — Hustleware Studio" />
  <meta name="description"
    content="Hustleware Studio is an exclusive design service." />
    <meta name="robots" content="noindex,nofollow" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hustleware.com/apply.html" />
  <meta property="og:title" content="Application — Hustleware Studio" />
  <meta property="og:description"
    content="Hustleware Studio is an exclusive design service." />
  <meta property="og:image" content="https://hustleware.com/assets/images/social.jpg" />
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://hustleware.com/apply.html" />
  <meta property="twitter:title" content="Application — Hustleware Studio" />
  <meta property="twitter:description"
    content="Hustleware Studio is an exclusive design service." />
  <meta property="twitter:image" content="https://hustleware.com/assets/images/social.jpg" />
  <!-- Favicon -->
  <link href="assets/images/favicon.png" rel="shortcut icon">
  <!-- CSS -->
  <link href="assets/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="assets/plugins/sal/sal.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/cf.css" rel="stylesheet">
</head>

<body data-preloader="1" class="bg-dark">

  <form method="post" id="form" class="form" action="https://formcarry.com/s/r2IqFA7rEtc" cf-form>
    <!-- Ref Parameters -->
    <input type="hidden" name="ref" id="ref">
    <!--Intro -->
    <cf-robot-message cf-questions="Hello there."></cf-robot-message>
    <input cf-questions="Let's take a few minutes to see if we're a good fit&&and then you can access more information if you qualify.&&Don't worry, you only need to answer a few questions." cf-label="Let's do this" name="getstarted" type="radio" checked>
    <!-- First Name -->
    <input type="text" name="fname" id="fname" cf-input-placeholder="Enter your first name"
      cf-questions="Let's start with your first name?" required cf-error="Enter your first name|Input is missing">
    <!-- Last Name -->
    <input type="text" name="lname" id="lname" cf-input-placeholder="Enter your last name"
      cf-questions="Nice to meet you, {fname}.&&What's your last name?" required cf-error="Enter your last name|Input is missing">
    <!-- Company Name -->
    <input type="text" name="company" id="company" cf-input-placeholder="Enter your company name"
      cf-questions="What's the name of your company?" required
      cf-error="Enter your company name|Input is missing">
    <!-- Company Description -->
    <textarea type="text" rows="1" name="description" id="description" cf-input-placeholder="Enter your company description"
      cf-questions="What does your company do?&&Also share the website link if there is one." required
      cf-error="Enter your company description|Input is missing"></textarea>
    <!-- Position -->
    <textarea type="text" rows="1" name="position" id="position" cf-input-placeholder="Enter your position and job description"
      cf-questions="And what is it that you do?&&Describe your role. What's your day to day like?" required
      cf-error="Enter your position and job description|Input is missing"></textarea>
    <!-- Experience -->
    <fieldset cf-questions="Have you ever worked with a freelancer or an agency before?" required>
      <label for="hired-yes">Yes
        <input type="radio" name="hired" id="hired-yes" value="yes">
      </label>
      <label for="hired-no">No
        <input type="radio" name="hired" id="hired-no" value="no">
      </label>
    </fieldset>
    <textarea type="text" rows="1" name="yes-hired" cf-questions="How was it? Can you share your experience?" cf-conditional-hired="^yes$"></textarea>
    <!-- Date -->
    <fieldset cf-questions="When are you looking to get started?" required>
      <label for="start-asap">As soon as possible
        <input type="radio" name="start" id="start-asap" value="as soon as possible">
      </label>
      <label for="start-one">Within a month
        <input type="radio" name="start" id="start-one" value="within a month">
      </label>
      <label for="start-quarter">Within 3 months
        <input type="radio" name="start" id="start-quarter" value="within 3 months">
      </label>
      <label for="start-half">Within 6 months
        <input type="radio" name="start" id="start-half" value="within 6 months">
      </label>
      <label for="start-full">Within a year
        <input type="radio" name="start" id="start-full" value="within a year">
      </label>
    </fieldset>
    <!-- Span -->
    <fieldset cf-questions="Based on your budget, how long do you plan to work continously with Hustleware?" required>
      <label for="span-asap">Less than a month
        <input type="radio" name="span" id="span-asap" value="less than a month">
      </label>
      <label for="span-one">Just a month
        <input type="radio" name="span" id="span-one" value="just a month">
      </label>
      <label for="span-quarter">2-3 months
        <input type="radio" name="span" id="span-quarter" value="2-3 months">
      </label>
      <label for="span-half">4-6 months
        <input type="radio" name="span" id="span-half" value="4-6 months">
      </label>
      <label for="span-full">6-12 months
        <input type="radio" name="span" id="span-full" value="6-12 months">
      </label>
    </fieldset>
    <!-- Services -->
    <select name="services" id="services" cf-questions="And in {span}, which of these design services do you need help with?"
      required multiple>
      <option value="logo">Logos</option>
      <option value="identities">Visual identities</option>
      <option value="websites">Websites</option>
      <option value="apps">Apps</option>
      <option value="lpages">Landing pages</option>
      <option value="webflow">Webflow</option>
      <option value="socmed">Social media</option>
      <option value="ads">Ads</option>
      <option value="emails">Emails</option>
      <option value="flyers">Flyers</option>
      <option value="bcards">Business cards</option>
      <option value="decks">Pitch decks</option>
      <option value="others">Others</option>
    </select>
    <input type="text" name="other-services" cf-questions="You selected Others.&&What other design services do you have in mind?" cf-conditional-services="^others$">
    <!-- Email -->
    <input type="email" id="email" name="email" cf-input-placeholder="Enter your email address"
      cf-questions="Got it. Almost done.&&What's your email address?" required>
    <!-- Submit -->
    <button type="submit">Send</button>
  </form>

  <div id="cf-context" class="cf dark" role="cf-context" cf-context></div>

  <!-- ***** JAVASCRIPTS ***** -->
  <script src="assets/plugins/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js"
    crossorigin></script>
  <script src="assets/plugins/plugins.js"></script>
  <script src="assets/js/functions.js"></script>
  <script src="assets/js/cf-script.js"></script>
</body>

</html>
